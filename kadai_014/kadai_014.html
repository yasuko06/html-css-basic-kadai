<!DOCTYPE html>
<html lang="ja">

<head>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>14章課題</title>
   <meta name="description" content="このページは14章の課題です。">
   <meta charset="utf-8">

</head>

<body>
   <!--「侍太郎」「1990年1月1日」「O型」が太字になっている（それ以外のp要素は太字ではないことが条件）
「名前」～「血液型」までの要素をid属性basicのdivタグで囲います。次に子孫要素の考え方を利用して「侍太郎」「1990年1月1日」「O型」を太字にしてください。
それ以外のp要素は太字にならないよう注意してください。-->

   <h1 class="decoration"><span id="pink">M</span>Y<span id="blue">P</span>ROFILE</h1>
   <div id="basic">
      <h2 id="first-heading">名前</h2>
      <p>侍 太郎</p>

      <h2 id="second-paragraph">生年月日</h2>
      <p>1990年1月1日</p>

      <h2 id="third-paragraph">血液型</h2>
      <p>O型</p>
   </div>
   <h2 id="forth-paragraph">趣味</h2>
   <p>旅行、読書、ゲーム</p>

   <h2 id="fifth-paragraph">好きな食べ物</h2>
   <p>ハンバーグ、きつねうどん、抹茶アイス</p>

   <h2 id="sixth-paragraph">プログラミングを始めた理由</h2>
   <p>プログラマーとして転職したいから。
      <br>転職して数年後にはフリーランスになって、旅行しながら仕事したい！</br>

</body>

</html>
